        .sideBar {
            transition:  all 0.4s ease-out;
            animation: slideRight 0.4s forwards ease-in-out;
            z-index: 50;
        }

        @keyframes slideRight {
            from{
                left: -100%;
                opacity: 0;
            }
            to{
                left: -20%;
                opacity: 1;
            }
        }

        .sideDefault {
            transition:  all 0.4s ease-out;
            animation: slideLeft 0.4s forwards ease-in-out;
            z-index: 50;
        }

        @keyframes slideLeft{
            from{
                left: -20%;
                opacity: 1;
            }
            to{
                left: -100%;
                opacity: 0;
            }
        }

        .ParentMove{
            transition: all 0.6s ease-out;
            animation: GoRight 0.4s forwards ease-in-out;
            position: fixed;
            width: 100%;
            z-index: 100;
            transform: scale(0.8);
            border-radius: 40px;
        }

        @keyframes GoRight {
            from{
                left: 0;
            }
            to{
                left: 80%;
            }
        }

        .ParentDefault{
            transition: all 0.6s ease-out;
            position: fixed;
            width: 100%;
            z-index: 1;
            animation: GoLeft 0.4s forwards ease-in-out;
            transform: scale(1);
            border-radius: 0px;
        }

        @keyframes GoLeft {
            from{
                left: 80%;
            }
            to{
                left: 0;
            }
        }

        .transit{
            transition: all 0.1s ease-in-out;
            opacity: 0;
        }

<script>
     const Burger = document.querySelector('#Burger');
    const SideBar = document.querySelector('#SideBR')
    const Parent = document.querySelector('#ParentContainer')
    const Logo = document.querySelector('#logo-img')

    const Close = document.querySelector('#CloseButton')

    Burger.addEventListener('click', () => {
        SideBar.classList.add('sideBar')
        SideBar.classList.remove('sideDefault')
        Parent.classList.add('ParentMove')
        Parent.classList.remove('ParentDefault')
        Logo.classList.add('transit');
        Burger.classList.add('opacity-0')
        console.log('Working')
    })

    Close.addEventListener('click', () => {
        SideBar.classList.remove('sideBar')
        SideBar.classList.add('sideDefault')
        Parent.classList.remove('ParentMove')
        Parent.classList.add('ParentDefault')
        Logo.classList.remove('transit');
        Burger.classList.remove('opacity-0')
    })
</script>
