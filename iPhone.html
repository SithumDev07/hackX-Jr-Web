<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackX Jr 2021</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="./public/styles/circles.css">
</head>
<body>
    <div class="w-full h-full">
        <div class="w-full fixed">
            <nav class="w-full flex justify-between mt-4 px-3">
                <div>
                    <img src="./public/images/Logos/hackxjrLogo-5s.png" alt="">
                </div>
                <div class="">
                    <img src="./public/images/BurgerIcons/Burger-5s.png" alt="">
                </div>
            </nav>
        </div>
        <main>
            <!-- Hero Section -->
            <div class="h-screen w-full bg-gradient-to-br from-stratingColorGradient to-endColorGradient overflow-hidden">
                <div class="w-full flex justify-center h-full items-center relative">
                    <div class="w-full h-1/2 relative flex items-center justify-center">
                        <div class="w-72 h-72 absolute rotator"></div>
                        <div class="w-72 h-72 absolute rotator"></div>
                        <div class="w-72 h-72 absolute rotator"></div>
                        <div class="w-full flex justify-center z-10">
                            <img src="./public/images/Characters/5s.png" alt="">
                       </div>
                    </div>

                    <div class="w-full border-2 absolute top-4/5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                          </svg>
                    </div>
                   
                </div>
                
            </div>
            <!-- End of Hero Section -->
            <div class="h-screen bg-gray-700"></div>
        </main>
    </div>
</body>
</html>
